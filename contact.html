<script type="text/javascript">
  var i=0,text;
  text = "Let's Talk."

  function typing() {
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,90);
    }
  }

  typing();

</script>
